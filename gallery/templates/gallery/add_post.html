{% extends 'base.html' %}

{% block content %}
<h1>Добавление новости</h1>

<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <form action="{% url 'add_news' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Добавить новость</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
